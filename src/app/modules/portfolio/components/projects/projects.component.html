<div class="container">
  <h2>Projetos Desenvolvidos</h2>
  <ul>
    @for (project of arrayProjects(); track $index) {
      <li>
        <button>
          <img [src]="project.img" [alt]="project.alt" [attr.width]="project.width" [attr.height]="project.height" loading="lazy">
        </button>
      </li>
    }
  </ul>
</div>
